monitor=,preferred,auto,auto
monitor=eDP-1, preferred,auto,1.2 # laptop monitor
monitor=DP-5, preferred,auto-left,auto # home LG monitor

$terminal = ghostty
$fileManager = nautilus
$menu = tofi-drun --drun-launch=true --width=25% --height=50%

exec-once = $terminal
exec-once = zen-twilight
exec-once = obsidian

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    resize_on_border = true

    col.active_border = rgba(9aa5ce50)
    col.inactive_border = rgba(595959aa)

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 4
    inactive_opacity = 0.95

    blur {
        enabled = true
        size = 8
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, quick
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, quick, fade
    animation = workspacesIn, 1, 1.21, quick, fade
    animation = workspacesOut, 1, 1.94, quick, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    # accel_profile = flat
    # sensitivity = 0.55 
    sensitivity = 0.25

    touchpad {
        natural_scroll = true
	scroll_factor = 0.5
	middle_button_emulation = true
	drag_lock = 0
    }
}

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, exec, hyprlock
bind = , PRINT, exec, hyprshot -m region --clipboard-only
# bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, S, workspace, 9 # Spotify workspace
bind = $mainMod, D, workspace, 8 # Discord workspace

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

windowrule = workspace 2, class:zen-twilight
windowrule = workspace 3, class:obsidian
windowrule = workspace 8, class:WebCord
windowrule = workspace 9, class:spotify

windowrule = float, title:(Picture-in-Picture)
windowrule = pin, title:(Picture-in-Picture)
windowrule = noinitialfocus, title:(Picture-in-Picture)
windowrule = persistentsize, title:(Picture-in-Picture)
windowrule = size 25% 25%, title:(Picture-in-Picture)
windowrule = move 100%-w-20 100%-w-20, title:(Picture-in-Picture)

windowrule = float, class:.blueman-manager-wrapped
windowrule = size 50% 75%, class:.blueman-manager-wrapped

windowrule = float, class:xdg-desktop-portal-gtk

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland
windowrule = suppressevent maximize, class:.*

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
